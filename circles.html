<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		function onKeyDown(event) {

			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = new Point.random();
			var point = maxPoint * randomPoint;

			randColor = randomColor()
			// When a key is pressed, set the content of the text item:
			//new Path.Circle(point, 10).fillColor = 'orange';

			new Path.RegularPolygon(point, 5, 10).fillColor = randColor;
		}


		var max = new Point(view.size.width, view.size.height);
		var animatedCircle = new Path.Circle(max/2,300)
		animatedCircle.fillColor = 'red';

		function onFrame(event) {
			// Each frame, change the fill color of the path slightly by
			// adding 1 to its hue:
			animatedCircle.fillColor.hue += 1;
		}

		function randomColor() {
			//pick a red from 0-255
			var r =	Math.floor(Math.random()*256)
			//pick a green from 0-255
			var g =	Math.floor(Math.random()*256)
			//pick a Blue from 0-255
			var b =	Math.floor(Math.random()*256)

			//rgb(r,g,b)
			return "rgb(" + r + ", " + g + ", " + b + ")";
		}
		
		
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
